<script>
	// Global Scope
	let message = "Hello, Ismael!"


	// Function Scope
	function printNumbers() {
		var index
		for (index = 0; index < 10; index++) {
			function eventuallyPrintNumber(n) {
				setTimeout(() => {
					console.log(n)
				}, 100)
			}

			eventuallyPrintNumber(index)
		}
	}

	// Block Scope
	function printNumbers2() {
		for (let index = 0; index < 10; index++) {
			setTimeout(() => {
				console.log(index)
			}, 100)
		}
	}

	printNumbers2()
</script>
