<script>
	//IIFE
	(function() {

		let color = 'green'
		
		function printColor() {
			console.log(color)
		}
		
		printColor()

	})()

	// Funciones que regresan funciones
	function makeColorPrinter(color) {
		let colorMessage = `The color is ${color}`
		return function() {
			console.log(colorMessage)
		}
	}

	let greenColorPrinter = makeColorPrinter('green')
	console.log(greenColorPrinter())

	// variables "privadas"
	// const counter = {

	// }

	// console.log(counter.count)

	function makeCounter(n) {
		let count = n
		
		return {
			increase: function() {
				count = count + 1
			},
			decrease: function() {
				count = count - 1
			},
			getCount: function() {
				return count
			}
		}
	}

	let counter = makeCounter(7)
	console.log(counter.getCount())
	counter.increase()
	console.log(counter.getCount())
	counter.decrease()
	counter.decrease()
	counter.decrease()
	counter.decrease()
	console.log(counter.getCount())
	
	counter.count = 0 // no se puede acceder a variables privadas

</script>
